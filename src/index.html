<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.scss">
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__content-left">
          <div class="header__logo">
            <p class="header__headline-big">Spark</p>
            <p class="header__headline-small">live</p>
          </div>
          <div class="header__description">
            <p class="header__paragraph">Live <br> Events</p>
          </div>
        </div>
        <div class="header__content-right">
          <div class="header__description-hebrew">
            <p class="header__paragraph-hebrew">
              שידורים<br>
               חיים
            </p>
          </div>
          <div class="header__logo-hebrew">
            <div class="header__logo-hebrew">
              <p class="header__headline-big-hebrew">ספארק</p>
              <p class="header__headline-small-hebrew">לייב</p>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="presentation">
          <div class="presentation__content">
            <div class="presentation__description">
              <p class="presentation__headline">'קדושים תהיו' | שיחה בענייני הפרשה ביידיש</p>
              <p class="presentation__data">י”ד אייר תש”פ | 7.5.2020 | 16:30</p>
              <p class="presentation__note">מאת ראש הישיבה מגור הגאון הרב שאול אלתר שליט"א | פרשת אחרי – קדושים תש"פ</p>
            </div>
            <div class="presentation__box">
              <span class="presentation__box-media">
                שידור
                 חוזר
              </span>
            </div>
          </div>
        </section>
        <section class="window">
          <div class="window__wrapper">
            <div class="window__fraction-small">
            </div>
            <div class="window__fraction-big">
              <div class="window__content">
                <p class="window__note">
                  שידורנו מתחיל עוד 40 דק’
                </p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
